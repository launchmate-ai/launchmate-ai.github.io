<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchMate</title>
    <style>
        :root {
            --primary-blue: #3b82f6;
            --bg-dark: #0f172a; /* Deep Navy */
            --text-main: #ffffff;
            --text-dim: #94a3b8; /* Soft Grey */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Dark radial gradient for a premium feel */
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            max-width: 650px;
            z-index: 1;
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 2rem;
            /* Subtle shadow to help the logo pop against the dark bg */
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        .badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2); /* Transparent blue */
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            letter-spacing: -2px;
            font-weight: 800;
            background: linear-gradient(to bottom, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-dim);
            line-height: 1.6;
            font-weight: 400;
        }

        .footer {
            position: absolute;
            bottom: 2.5rem;
            font-size: 0.85rem;
            color: #475569;
            letter-spacing: 0.5px;
        }

        /* Subtle glow effect in the background */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary-blue);
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <img src="LM_logo_hd.jpg" alt="LaunchMate Logo" class="logo">
        
        <h1>LaunchMate</h1>
        <p>The all-in-one, AI-powered platform for high school rocketry.</p>
        <p>More details coming soon.</p>
    </div>

    <div class="footer">
        &copy; 2026 Sarah Z. All rights reserved.
    </div>

</body>
</html>
